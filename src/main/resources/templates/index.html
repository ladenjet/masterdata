<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>主数据管理平台</title>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/index.css">

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo" style="color: #fff;font-size: 19px;font-weight: 600;">主数据管理平台</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item layui-this" id="changeToMasterData"><a href="/menu/data?pId=0">主数据</a></li>
            <li class="layui-nav-item layui-this" id="changeToExamine"><a href="/menu/data?pId=-3">审核</a></li>
            <li class="layui-nav-item" id="changeToLog"><a href="/menu/data?pId=-2">日志</a></li>
            <li class="layui-nav-item" id="changeToSet"><a href="/menu/data?pId=-1">设置</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="/images/userImg.jpg" class="layui-nav-img">
                    <p th:text="${session.user.userName}" style="float: right;">[...]</p>
                </a>
            </li>
            <li class="layui-nav-item"><a href="/loginOut">退出</a></li>
        </ul>
    </div>

    <!--左边导航-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!--左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed" th:each="menu:${menuList}">
                    <a class="" href="javascript:;" th:text="${menu.name}"></a>
                    <dl class="layui-nav-child" th:each="child:${menu.childMenus}">
                        <dd><a href="javascript:void(0)"  onclick="loadXMLDoc(this)" th:text="${child.name}" th:menu-id="${child.id}" th:value="${child.url}"></a></dd>
                    </dl>
                </li>
            </ul>

       </div>
    </div>

        <!--内容主题不符-->
        <iframe class="layui-body" src="/menu/homePage" frameborder="0" id="fd-page-setting" style="height: 770px;width: 100%;background-color: #fff"></iframe>


    <div class="layui-footer" style="text-align: center">
        <!-- 底部固定区域 -->
       主数据管理平台 @2018.10
    </div>
</div>

<script src="/jquery-1.8.3.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/index.js"></script>
<script src="/js/table.js"></script>
<script>
    //JavaScript代码区域
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
    /*右侧页面局部刷新*/
    function loadXMLDoc(e) {
        var url=$(e).attr('value')+"?menuId="+$(e).attr("menu-id");
        $('#fd-page-setting').attr('src',url);
        $(this).addClass('layui-this').siblings().removeClass('layui-this');
    }
</script>
</body>

</html>
