<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <title>主数据管理系统</title>
    <link href="/css/portalwidget.css" rel="stylesheet" type="text/css">
    <link href="/css/login.css" rel="stylesheet" type="text/css">

</head>
<body>
    <header class="login-header">
        <section>
            <div>
                <span>主数据管理平台</span>
                <img src="/images/green_top_bg.png">
            </div>
        </section>
    </header>
    <article class="login-body">
        <section class="login-form">
            <img style="position: absolute;width: 100%;height: 100%" src="/images/green_bg.png">
            <div class="form">
                <input type="text" class="login-input" maxlength="26" id="fd-user-name" />
                <input type="password" class="login-input" maxlength="26" id="fd-pwd" />
                <button class="login-button" id="pg-pg-submit-login">登录</button>
                <div id="login-error" hidden>
                    <span class="error-icon"></span>
                    <span>用户名或密码错误，请重新输入！</span>
                </div>
            </div>
        </section>
    </article>
    <footer class="login-footer">
        <section>
            <div>
                <span>主数据管理平台</span>
            </div>
        </section>
    </footer>
    <script src="/jquery-1.8.3.js" type="text/javascript"></script>
    <script src="/js/login.js" type="text/javascript"></script>
</body>
</html>
