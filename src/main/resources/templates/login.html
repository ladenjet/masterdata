<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <title>主数据管理系统</title>
    <link href="/css/portalwidget.css" rel="stylesheet" type="text/css">
    <link href="/css/login.css" rel="stylesheet" type="text/css">
    <script src="/jquery-1.8.3.js" type="text/javascript"></script>
    <script src="/js/login.js" type="text/javascript"></script>

</head>
<body>
<div data-droppable="#container" data-role="page" id="fd-login-aa" data-id="page">
    <div class="grid_container" data-role="container-grid" id="fd-login-bb" unselectable="on" data-id="container1">
        <div class="cell_container" data-droppable="widget" data-locate="fixed" data-role="container-cell" id="fd-login-cc" data-id="cell1">
            <div class="container_layout_fixed" data-droppable="resource" data-pos="right,top" data-role="widget" id="fd-login-dd"
                 data-id="image2" widget-id="widget_image"><img data-name="image" src="/images/green_top_bg.png" style="width: 100%; height: 100%"></div>
        </div>
        <div class="cell_container" data-droppable="widget"
             data-locate="fixed" data-role="container-cell"
             style="background-color: transparent; opacity: 1; background-position: center center; background-repeat: repeat; padding: 0px; border-width: 0px; border-style: none; border-color: transparent; background-image: url(/images/green_bg.png); position: absolute; left: 0px; right: 0px; top: 118px; bottom: 118px;"
             data-id="cell2">
            <div class="container_layout_fixed" data-droppable="widget" data-locate="fixed" data-pos="left,middle"
                 data-role="widget"
                 style="background-color: transparent; opacity: 1; border-width: 0px; border-style: none; border-color: transparent; background-image: url(/images/loginbg.png); background-repeat: no-repeat; background-position: left center; width: 256px; height: 282px; left: 50%; margin-left: 50px; top: 50%; margin-top: -141px;"
                 data-id="easypanel3" widget-id="widget_easypanel">
                <div class="container_layout_fixed" data-readonly="true" data-role="widget"
                     style="padding: 0px; overflow: hidden; border-width: 0px; border-style: none; border-color: transparent; width: 208px; height: 20px; left: 43px; top: 102px;"
                     data-id="loginUser" widget-id="widget_input">

                    <input data-name="input" maxlength="26" id="fd-user-name" type="text"></div>

                <div class="container_layout_fixed" data-readonly="true" data-role="widget"
                     style="padding: 0px; overflow: hidden; width: 208px; height: 20px; border-width: 0px; border-style: none; border-color: transparent; left: 43px; top: 163px;"
                     data-id="loginPwd" widget-id="widget_input">

                    <input data-name="input" maxlength="26" id="fd-pwd" type="password"></div>

                <div class="container_layout_fixed" data-readonly="true" data-role="widget"
                     style="width: 250px; height: 36px; background-color: rgb(51, 158, 150); opacity: 1; border-width: 0px; border-style: none; border-color: transparent; left: 3px; top: 211px; user-select: none;"
                     unselectable="on" data-id="loginButton" widget-id="widget_button">
                    <div class="widget-btn widget-btn-crystal" data-name="btnoutter" style="width: 100%; height: 100%;">
                        <div class="btn-bg">
                            <div class="btn-top-left"></div>
                            <div class="btn-top-center"></div>
                            <div class="btn-top-right"></div>
                            <div class="btn-middle-left"></div>
                            <div class="btn-middle-center"></div>
                            <div class="btn-middle-right"></div>
                            <div class="btn-bottom-left"></div>
                            <div class="btn-bottom-center"></div>
                            <div class="btn-bottom-right"></div>
                        </div>
                        <div class="btn-content" data-name="btncontent" id="pg-pg-submit-login" style="line-height: 36px;"><img data-name="btnicon">
                            <span data-name="btntext" >登录</span>
                        </div>
                    </div>
                </div>

                <div class="container_layout_fixed form_point" data-droppable="both" data-readonly="true"
                     data-role="widget"
                     style="width: auto; height: auto; background-color: transparent; opacity: 1; border-width: 0px; border-style: none; border-color: transparent; left: 9px; top: 260px;"
                     data-id="loginError" widget-id="widget_easypanel"></div>
            </div>
        </div>
        <div class="cell_container" data-droppable="both" data-layout="{&quot;rowspan&quot;:1,&quot;colspan&quot;:1}"
             data-locate="fixed" data-role="container-cell"
             style="background-color: transparent; opacity: 1; background-position: left bottom; background-repeat: repeat-x; padding: 0px; border-width: 0px; border-style: none; border-color: transparent; background-image: url(/images/green_top_bottom_bg.png); position: absolute; left: 0px; right: 0px; top: 805px; bottom: 0px;"
             data-id="cell3">
            <div class="container_layout_fixed" data-droppable="widget" data-locate="fixed" data-pos="center,top"
                 data-role="widget"
                 style="background-color: transparent; opacity: 1; border-width: 0px; border-style: none; border-color: transparent; top: 5px; width: 415px; height: 93px; left: 50%; margin-left: -207.5px;"
                 data-id="easypanel2" widget-id="widget_easypanel">

                <div class="container_layout_fixed" data-pos="left,middle" data-role="widget"
                     style="padding: 2px; white-space: normal; word-wrap: break-word; word-break: break-all; width: auto; height: auto; background-color: transparent; opacity: 1; border-width: 0px; border-style: none; border-color: transparent; background-position: center center; background-repeat: repeat; top: 50%; margin-top: -29px; left: 122px;"
                     data-id="text1" widget-id="widget_text">
                    <div data-name="text"
                         style="text-align: center; color: #ABE2DE; line-height: 18px; font-size: 12px;">
                       <br>主数据管理系统<br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
