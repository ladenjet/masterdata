<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>主数据管理系统</title>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/index.css">

</head>
<body>

<div id="contextMessage123" style="text-align: center ">
    <div class="layui-form-item center" style="width: 371px;margin: auto;margin-bottom: 10px;">
        <label class="layui-form-label" style="width: 100px" >用户名</label>
        <div class="layui-input-block">
            <input type="text" name="name" required th:value="${permission.userName}" style="width: 240px" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" id="username">
        </div>
    </div>
    <div class="layui-form-item" style="width: 371px;margin: auto;margin-bottom: 10px;">
        <label class="layui-form-label" style="width: 100px">密码</label>
        <div class="layui-input-block">
            <input type="text" name="type" required th:value="${permission.password}" style="width: 240px" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" id="password">
        </div>
    </div>
    <div class="layui-form-item" style="width: 371px;margin: auto;margin-bottom: 10px;">
        <label class="layui-form-label" style="width: 100px">类型</label>
        <div class="layui-input-block">
            <input type="text" name="value" required th:value="${permission.type}" style="width: 240px" lay-verify="required" placeholder="请选择类型" autocomplete="off" class="layui-input" id="type">
            <input type="hidden" name="id" id="id" th:value="${permission.id}" style="width: 240px" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div>
            <button class="layui-btn" lay-submit lay-filter="save" id="savebutton" onclick="insertOrUpd()">确定</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="resetBtn" onclick="resetBtn()">重置</button>
        </div>
    </div>
</div>

</body>

<script src="/jquery-1.8.3.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/permissionInsert.js"></script>

</html>
